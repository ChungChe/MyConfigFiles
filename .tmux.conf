set -g history-limit 200000
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 80
set-option -g status-right-length 90
set-option -g status-left "Session [#S] >"
set-option -g status-right ""
set -g status-interval 30
set -g pane-active-border-fg colour141
set -g pane-border-fg colour55
set -g status-bg colour55
set -g status-fg colour141

set-window-option -g window-status-current-bg colour141
set-window-option -g window-status-current-fg black
set-window-option -g window-status-fg colour141
set-window-option -g window-status-activity-fg black
set-window-option -g window-status-activity-bg colour141
set-window-option -g window-status-bg colour55
set-window-option -g window-status-attr dim

setw -g window-status-format "[#I:#W#F]"
setw -g window-status-current-format "[#I:#W#F]"
